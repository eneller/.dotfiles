//CROSSHAIR
//sensitivity is 500*1.4
                             

//OVERVIEW
cl_radar_always_centered "1"
alias +shownet "+showscores; net_graphheight 64"
alias -shownet "-showscores; net_graphheight 9999"
net_graph 1
bind "TAB" "+shownet"

//PRINT DAMAGE
con_filter_enable "2"
con_filter_text "Damage Given" 
con_filter_text_out "Player:"
developer "1"

//KEYBINDS
unbindall
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "g" "drop"
bind "f" "+use"
nind "b" "buymenu"
bind "/" "toggleconsole"
bind "ALT" "noclip"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "slot4"
bind "MOUSE5" "slot1"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "v" "+voicerecord"
bind "y" "messagemode"

alias "+jumpthrow" "-attack;+jump"
alias "-jumpthrow" "-jump"
bind "kp_pgup" "+jumpthrow"


//COSMETICS
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68"
viewmodel_offset_x "1.25"
viewmodel_offset_y "0.75"
viewmodel_offset_z "-1.25"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
fps_max "0"

clear
host_writeconfig

